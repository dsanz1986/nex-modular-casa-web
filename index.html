      console.log('Loading Nex Modular Homes website...');

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root">
      <!-- Fallback content for when JavaScript is disabled or fails to load -->
      <noscript>
        <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
          <h1>Nex Modular Homes</h1>
          <p>Para una experiencia completa, por favor habilita JavaScript en tu navegador.</p>
        </div>
      </noscript>
      
      <!-- Loading indicator -->
      <div id="loading-indicator" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-family: Arial, sans-serif;">
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 0 auto;"></div>
        <p style="margin-top: 10px;">Cargando Nex Modular Homes...</p>
      </div>
      
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Error handling script -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Error loading application:', e.error);
        document.getElementById('loading-indicator').innerHTML = 
          '<div style="color: red; font-family: Arial, sans-serif;"><h2>Error al cargar</h2><p>Hubo un problema cargando la página. Por favor, recarga la página.</p></div>';
      });
      
      // Remove loading indicator once React app loads
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingIndicator = document.getElementById('loading-indicator');
          if (loadingIndicator && document.querySelector('[data-reactroot]')) {
            loadingIndicator.style.display = 'none';
          }
        }, 3000);
      });
    </script>
  </body>
</html>
